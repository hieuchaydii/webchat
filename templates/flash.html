{% extends 'base.html' %}

{% block title %}Thông báo{% endblock %}

{% block content %}
<h2>Thông báo</h2>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class="flashes">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
<a href="{{ url_for('home') }}">Trở về trang chính</a>
{% endblock %}
